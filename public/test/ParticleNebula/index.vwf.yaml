--- 
extends: http://vwf.example.com/scene.vwf
properties:
  navmode: none
children:
  system:
    extends: http://vwf.example.com/particlesystem.vwf
    properties:
      minVelocity: [ -0.01, -0.01, -0.01]
      maxVelocity: [ 0.01, 0.01, 0.01]
      
      maxAcceleration: [ 0, 0, 0]
      minAcceleration: [ 0, 0, 0]
      startSize: 130
      image: nebula.jpg
      endSize: 50
      maxLifeTime: 220
      minLifeTime: 220
      startColor: [ 1, 1, 1, 0.05]
      endColor: [ 0, 0, 1, 0.0]
      additive: true
      opacity: 1
      maxOrientation: 9
      minOrientation: 0
      depthTest: false
      particleCount: 500
      gravity: 140
      gravityCenter: [ 0, 0, 100]  #worldspace
      emitterType: box
      emitterSize: [ 50, 50, 5]
      solver: 'Euler'
      damping: 0.0001
      maxRate: .5
  camera:
    extends: http://vwf.example.com/camera.vwf
    properties:
  dir1:
    extends: http://vwf.example.com/light.vwf
    implements:
    - http://vwf.example.com/glgeLight.vwf
    properties:
      lightType: "point"
      enable: true
      distance: 2000
      intensity: 1.2
      color: [ 255, 255, 255 ]
      glge-constantAttenuation: 0.3
      glge-linearAttenuation: 0.00000001
      glge-quadraticAttenuation: 0.0000001  
      rotation: [ 1, 0, 0, -45 ]
      translation: [0,-100,0]
methods:
  update:
events:
  pointerMove:
scripts:
- | 
    this.initialize = function()
    {
        this.camera.rotation = [0,1,0,0];
        this.camera.translation = [0,-600,50];
        this.dir1.translation = [0,-100,0];
        this.system.translation = [0,-600,50];
        this.counter = 0;
        this.future(.05).update();
    } //@ sourceURL=index.vwf
    this.update = function()
    {
        this.counter++;
        this.future(.05).update();
    }
    this.pointerMove = function(e,ed)
